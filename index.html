<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div id="main">
    <div id="ratingState" class="box">
      <div class="star circle">
        <img src="./images/icon-star.svg">
      </div>

      <div class="contentContainer">
        <p class="heading">How did we do?</p>
        <p class="description">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <!-- <div class="description">
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div> -->


      <div id="ratingsContainer">
        <div class="ratings circle">1</div>
        <div class="ratings circle">2</div>
        <div class="ratings circle">3</div>
        <div class="ratings circle">4</div>
        <div class="ratings circle">5</div>
      </div>


      <div class="submitContainer">
        <button id="submit">SUBMIT</button>
      </div>
    </div>


    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="thankYouState" class="nonActiveState box">
      <div>
        <img src="./images/illustration-thank-you.svg">
      </div>

      <div>
        <p id="ratingDisplay">You selected <span id="rate"></span>
          <!-- Add rating here --> out of 5
        </p>
      </div>

      <div class="contentContainer">
        <p class="heading">Thank you!</p>
        <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>

    </div>
    <!-- Thank you state end -->
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hashim Baig</a>.
  </div> -->
  <script src="./app.js"></script>
</body>

</html>
